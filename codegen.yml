overwrite: true
schema:
  - ./schema.graphql
documents: '**/*.graphql'
generates:
  src/graphql/schema.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
  client/graphql/api.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typescript-react-apollo'

  ./graphql.schema.json:
    plugins:
      - 'introspection'
